  <form id="employeeForm" action="/" method="POST">

          <label for="employeeEmailInput" Branch Name>Email</label><br/>
          <input class="form-control" id="employeeEmailInput" type="text" name="employeeEmailInput" required="required" placeholder="Email" />
        
          <label for="employeeComments">Comments</label>
          <textarea id="employeeComments" name="employeeComments" required="required" placeholder="Comments" ></textarea>
       
          <button type="submit">submit</button>
       
    </fieldset>
  </form>
